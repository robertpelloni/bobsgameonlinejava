version: '3.8'
services:
  db:
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: bobsgame
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  game-server:
    build: .
    environment:
      SERVER_TYPE: game
      PASSWORD_SALT: changeme
      AMAZON_RDS_URL: jdbc:mysql://db/bobsgame
      AMAZON_RDS_USERNAME: root
      AMAZON_RDS_PASSWORD: password
      DREAMHOST_SQL_URL: jdbc:mysql://db/bobsgame
      DREAMHOST_SQL_USERNAME: root
      DREAMHOST_SQL_PASSWORD: password
    ports:
      - "4444:4444"
    depends_on:
      - db

  stun-server:
    build: .
    environment:
      SERVER_TYPE: stun
    ports:
      - "4446:4446/udp"

volumes:
  db_data:
